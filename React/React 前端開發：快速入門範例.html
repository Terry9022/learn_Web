<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install React</title>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script>
    
window.addEventListener("load",()=>{
    // 1.建立型態為H1的react element 並且包含文字 Hello World (文字也是一種子文件)
    // 相當等於 <H1>Hello World</H1>
    let reactElement = React.createElement("H1",null,"Hello World");
    // 2.將建立好的react element 畫到容器中，這裡容器使用HTML Body Element
    ReactDOM.render(
        reactElement, document.body
    );


});
</script>
</head>
<body>
    
</body>
</html>
