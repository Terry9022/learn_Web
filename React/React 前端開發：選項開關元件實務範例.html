<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<!--載入 Babel編譯器套件-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style type="text/css">
    .switch{
        width:60px;height:30px;background-color: #dddddd;border-radius: 15px;
    }
    .switch>.btn{
        width:30px;height:30px;background-color: #444444;border-radius: 15px;
    }
    .switch-on{
        background-color: #ddffdd;
    }
    .switch-on>.btn{
        background-color: #448844;margin-left: 30px;
    }
</style>
<!--包含JSX語法的JavaScript 必須使用 type="text/babel" -->
<script type="text/babel">

class Switch extends React.Component{
    constructor(props){
        super(props);
        this.state={on:false};
    }


    render(){
        let className = "switch"
        if(this.state.on){
            className+=" switch-on";
        }
        return <div onClick={this.update.bind(this)} className={className}>
            <div className="btn"></div>
            </div>;
    }
    update(){
        this.setState((currentState)=>({on:!currentState.on}));
    }
}
window.addEventListener("load",()=>{
    ReactDOM.render(<Switch/>,document.getElementById("switch-0"));
    ReactDOM.render(<Switch/>,document.getElementById("switch-1"));
});
</script>

</head>
<body>
    <div id="switch-0"></div>
    <hr/>
    <div id="switch-1"></div>
</body>
</html>
