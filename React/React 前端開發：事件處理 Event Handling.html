<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<!--載入 Babel編譯器套件-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<style type="text/css">
    .head-3{font-size:24px;font-weight:bold;}
</style>
<!--包含JSX語法的JavaScript 必須使用 type="text/babel" -->
<script type="text/babel">

// 設計組件類別
class MyHead extends React.Component{
    constructor(props){
        super(props);
        this.state={color:"red"};
    }
    render(){
        return <div className={"head-"+this.props.level}
        style={{color:this.state.color}}
        onClick={this.clickHandler.bind(this)}
        onMouseOver={this.mouseOverHandler.bind(this)}
        onMouseOut={this.mouseOutHandler.bind(this)}>Hello Component</div>;
    }
    clickHandler(e){
        // 當使用者點擊，把顏色換掉
        this.setState({color:"blue"});
    }
    mouseOverHandler(e){
        this.setState({color:"yellow"});
    }
    mouseOutHandler(e){
        this.setState({color:"red"});
    }
}

window.addEventListener("load",()=>{
    // 1.建立自訂的React 組件實體, 給定屬性
    let myComponent = <MyHead level="3"/>; 
    // 2.將建立好的 React 組件實體 畫到容器中
    ReactDOM.render(myComponent, document.body);

});
</script>

</head>
<body>
    
</body>
</html>
